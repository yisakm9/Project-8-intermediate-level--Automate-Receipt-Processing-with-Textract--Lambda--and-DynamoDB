<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Upload</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        input[type="file"] { margin-bottom: 1rem; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:disabled { background-color: #ccc; }
        .status { margin-top: 1rem; font-size: 0.9rem; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Receipt</h1>
        <p>Select a receipt image (.png or .jpg) and click Upload.</p>
        <input type="file" id="file-input" accept="image/png, image/jpeg" />
        <br/>
        <button id="upload-button">Upload</button>
        <p id="status" class="status">Please select a receipt to upload.</p>
    </div>

    <!-- We will write the JavaScript in a separate file -->
    <script src="app.js"></script>
</body>
</html>
