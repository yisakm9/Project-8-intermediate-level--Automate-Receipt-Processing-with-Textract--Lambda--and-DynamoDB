name: Deploy Receipt Processor to Dev

# Trigger this workflow on every push to the main branch
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-to-dev:
    name: Deploy to Development Environment
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::456202167790:role/githubaction
          aws-region: us-east-1 

      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./environments/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./environments/dev

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -var-file="terraform.tfvars"
        working-directory: ./environments/dev

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
        working-directory: ./environments/dev

