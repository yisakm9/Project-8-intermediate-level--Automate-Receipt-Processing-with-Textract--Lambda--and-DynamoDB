name: Deploy Receipt Processor to Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infra-and-frontend:
    name: Deploy Infrastructure and Frontend
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::456202167790:role/githubaction #  OIDC Role ARN
          aws-region: us-east-1

      # --- TERRAFORM STEPS (UNCHANGED) ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1 

      - name: Terraform Init
        run: terraform init
        working-directory: ./environments/dev

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
        working-directory: ./environments/dev

      # --- GET TERRAFORM OUTPUTS (UNCHANGED) ---
      - name: Get Terraform Outputs
        id: get_outputs
        run: |
          echo "FRONTEND_BUCKET_NAME=$(terraform output -raw frontend_s3_bucket_name)" >> $GITHUB_ENV
          echo "CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_ENV
          echo "CLOUDFRONT_DOMAIN=$(terraform output -raw cloudfront_distribution_domain_name)" >> $GITHUB_ENV
        working-directory: ./environments/dev

      # --- FRONTEND DEPLOYMENT STEPS (SIMPLIFIED) ---
      - name: Prepare Frontend Assets
        run: |
          # Use 'sed' to find our placeholder and replace it with the actual CloudFront domain
          sed -i "s|%%API_BASE_URL%%|https://${{ env.CLOUDFRONT_DOMAIN }}|g" src/frontend/app.js
        
      - name: Deploy Frontend to S3
        run: aws s3 sync ./src/frontend/ s3://${{ env.FRONTEND_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_ID }} --paths "/*"