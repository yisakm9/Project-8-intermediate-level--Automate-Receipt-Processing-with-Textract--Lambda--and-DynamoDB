name: Destroy Dev Environment

# Define the confirmation phrase as an environment variable for clarity
env:
  CONFIRMATION_PHRASE: 'destroy-dev-environment'

# This workflow is triggered MANUALLY and requires a confirmation input
on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'To confirm, type exactly: destroy-dev-environment'
        required: true
        default: 'do-not-destroy'

jobs:
  destroy:
    name: Destroy Dev Infrastructure
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write 
      contents: read  

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      
      - name: Verify Destroy Confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "${{ env.CONFIRMATION_PHRASE }}" ]; then
            echo "❌ ERROR: Confirmation phrase did not match. Aborting workflow."
            exit 1
          else
            echo "✅ Confirmation phrase matches. Proceeding with destroy operation."
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::456202167790:role/githubaction
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1         

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./environments/dev

      - name: Terraform Plan Destroy
        id: plan
        run: terraform plan -destroy -no-color -var-file="terraform.tfvars"
        working-directory: ./environments/dev

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve -var-file="terraform.tfvars"
        working-directory: ./environments/dev
